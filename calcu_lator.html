<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #5b7232;
        }

        .calculator {
            width: 260px;
            background: #6b8e23;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background: #e0e0e0;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #d0d0d0;
        }

        .equal {
            grid-column: span 2;
            background: #4CAF50;
            color: white;
        }

        .equal:hover {
            background: #45a049;
        }

        .clear {
            background: #f44336;
            color: white;
        }

        .clear:hover {
            background: #e53935;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear">C</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>.</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">=</button>

            <button>0</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let buttons = document.querySelectorAll('button');
        let currentValue = "";

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                let value = btn.textContent;

                if (value === "C") {
                    currentValue = "";
                    display.value = "";
                } else if (value === "=") {
                    try {
                        currentValue = eval(currentValue);
                        display.value = currentValue;
                    } catch {
                        display.value = "Error";
                        currentValue = "";
                    }
                } else {
                    currentValue += value;
                    display.value = currentValue;
                }
            });
        });
    </script>

</body>
</html>
